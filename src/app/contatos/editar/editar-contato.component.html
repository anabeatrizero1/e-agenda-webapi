<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-6 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
            Editar Contato
          </h1>
        <hr />
      </div>

      <form [formGroup]="formContato">

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Nome:</label>
          <input
            formControlName="nome"
            class="form-control"
            type="text"
            placeholder="Digite o nome do contato"
          />
          <div class="invalid-tooltip">
            <!--validação-->
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Email:</label>
          <input
            formControlName="email"
            class="form-control"
            type="text"
            placeholder="Digite o Email do contato"
          />
          <div class="invalid-tooltip">
            <!--validação-->
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Telefone:</label>
          <input
            formControlName="telefone"
            mask="(00) 0000-0000||(00) 00000-0000"
            class="form-control"
            type="text"
            placeholder="Digite o número de telefone do contato"
          />
          <div class="invalid-tooltip">
          <!--validação-->
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Empresa:</label>
          <input
            formControlName="empresa"
            class="form-control"
            type="text"
            placeholder="Digite o nome do contato"
          />
          <div class="invalid-tooltip">
          <!--validação-->
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Cargo:</label>
          <input
            formControlName="cargo"
            class="form-control"
            type="text"
            placeholder="Digite o cargo do contato"
          />
          <div class="invalid-tooltip">
          <!--validação-->
          </div>
        </div>



        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button (click)="gravar()"
            type="button" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/contatos/listar"
            type="button" class="btn btn-outline-primary px-5">
            <i class="bi bi-arrow-return-left me-2"></i>
            Voltar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
